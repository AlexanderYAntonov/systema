<form [formGroup]="form" (ngSubmit)="convert()" class="builder__form">
  <div class="block">
    <label>Raw data</label>
    <textarea formControlName="raw"></textarea>
  </div>
  
  <div class="actions">
    <button mat-stroked-button color="primary" type="reset" (click)="reset()">Reset</button>
    <button mat-raised-button color="primary" type="submit">Convert</button>
    <span>{{ copyDone }}</span>
  </div>
</form>

<div>{{ jsonStr }}</div>
